server {
    listen       80;
    server_name  localhost:4200 localhost _;
    port_in_redirect on;
    server_name_in_redirect off;
    absolute_redirect off;

    # DNS interno de Docker
    resolver 127.0.0.11 valid=30s;

    root   /usr/share/nginx/html;
    index  index.html;

    # Assets con cache
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Reverse proxy: el navegador llama a /api/* en el mismo origen,
    # y Nginx enruta a microservicios dentro de Docker.
    location ^~ /api/auth {
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://microservicio-usuarios:8080;
    }

    location ^~ /api/usuarios {
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://microservicio-usuarios:8080;
    }

    location ^~ /api/laboratorios {
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://microservicio-laboratorios:8081;
    }

    location ^~ /api/reservas {
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://microservicio-reservas:8083;
    }

    location ^~ /api/resultados {
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://microservicio-resultados:8084;
    }

    # SPA: servir archivos si existen, si no, servir index.html para rutas Angular
    location / {
        try_files $uri $uri/ /index.html;
    }
}
