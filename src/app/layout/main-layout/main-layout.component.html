<div class="lc-layout">
  <aside class="lc-sidebar" [class.collapsed]="isCollapsed" role="navigation" aria-label="Menú principal">
    <div class="lc-logo d-flex align-items-center justify-content-between">
      <div>
        <span class="lc-logo-main">LabControl 8</span>
        <div class="lc-logo-sub">Gestión integral de laboratorios y resultados clínicos</div>
      </div>
      <button class="btn-close d-lg-none" aria-label="Cerrar menú" (click)="toggleSidebar()">✕</button>
    </div>

    <nav class="lc-menu mt-3" aria-label="Navegación principal">
      <a class="nav-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a *ngIf="hasRole(['ADMIN', 'MEDICO'])" class="nav-item" routerLink="/laboratorios" routerLinkActive="active">Laboratorios</a>
      <a *ngIf="hasRole(['ADMIN', 'MEDICO'])" class="nav-item" routerLink="/resultados" routerLinkActive="active">Resultados</a>
      <a *ngIf="hasRole(['PATIENT'])" class="nav-item" routerLink="/mis-resultados" routerLinkActive="active">Mis resultados</a>
      <a class="nav-item" routerLink="/perfil" routerLinkActive="active">Perfil</a>
    </nav>

    <div class="lc-footer mt-auto">
      <button class="btn-logout" (click)="logout()">Cerrar sesión</button>
    </div>
  </aside>

  <div class="lc-content">
    <header class="lc-topbar d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <button class="btn-hamburger d-lg-none me-2" (click)="toggleSidebar()" aria-label="Abrir menú">☰</button>
        <h1 class="mb-0 d-none d-lg-block">LabControl 8</h1>
      </div>

      <div class="d-flex align-items-center">
        <span class="lc-user-badge me-3">{{ currentUserName || 'Usuario' }}</span>
        <button class="btn btn-link btn-sm" (click)="logout()">Cerrar sesión</button>
      </div>
    </header>

    <main class="lc-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
