<div class="lc-card">
  <div class="lc-card-head d-flex justify-content-between align-items-center">
    <div>
      <p class="eyebrow mb-1">Red de laboratorios</p>
      <h5 class="mb-0">Laboratorios conectados</h5>
      <div class="hint">Gestiona al menos 3 laboratorios para cumplir el caso.</div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" (click)="load()">Refrescar</button>
      <button class="btn btn-primary btn-sm" (click)="create()">Nuevo laboratorio</button>
    </div>
  </div>

  <div class="lc-card-body">
    <div *ngIf="loading" class="alert alert-info mb-3">Cargando...</div>
    <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>

    <div *ngIf="!labs.length && !loading && !error" class="alert alert-warning">
      No hay laboratorios registrados. Crea el primero para comenzar.
    </div>

    <div class="table-responsive" *ngIf="labs.length">
      <table class="table align-middle table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of labs">
            <td>
              <div class="fw-semibold">{{ l.nombre }}</div>
              <div class="text-muted small">ID {{ l.id }}</div>
            </td>
            <td>{{ l.direccion }}</td>
            <td>{{ l.telefono || '-' }}</td>
            <td class="text-end">
              <button class="btn btn-light btn-sm me-2" (click)="edit(l.id)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="remove(l.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
