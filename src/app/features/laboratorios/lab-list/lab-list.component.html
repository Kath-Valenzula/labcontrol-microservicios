<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Laboratorios</h5>
    <div>
      <button class="btn btn-sm btn-primary me-2" (click)="create()">Nuevo laboratorio</button>
      <button class="btn btn-sm btn-outline-secondary" (click)="load()">Refrescar</button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="loading">Cargando...</div>
    <div *ngIf="error" class="text-danger">{{ error }}</div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of labs">
            <td>{{ l.nombre }}</td>
            <td>{{ l.direccion }}</td>
            <td>{{ l.telefono || '-' }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-secondary me-2" (click)="edit(l.id)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="remove(l.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
