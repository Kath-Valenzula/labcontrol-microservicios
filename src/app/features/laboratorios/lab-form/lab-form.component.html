<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">{{ isEdit ? 'Editar laboratorio' : 'Nuevo laboratorio' }}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label" for="nombre">Nombre</label>
              <input id="nombre" title="Nombre del laboratorio" placeholder="Ej: Laboratorio Central" class="form-control" formControlName="nombre" />
              <div class="text-danger" *ngIf="form.controls['nombre'].touched && form.controls['nombre'].invalid">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="direccion">Dirección</label>
              <input id="direccion" title="Dirección del laboratorio" placeholder="Calle 123, Ciudad" class="form-control" formControlName="direccion" />
              <div class="text-danger" *ngIf="form.controls['direccion'].touched && form.controls['direccion'].invalid">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="telefono">Teléfono</label>
              <input id="telefono" title="Teléfono de contacto" placeholder="+56 9 1234 5678" class="form-control" formControlName="telefono" />
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Guardar</button>
              <a class="btn btn-secondary" routerLink="/laboratorios">Cancelar</a>
            </div>

            <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
