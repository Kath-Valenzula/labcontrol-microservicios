<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">{{ isEdit ? 'Editar laboratorio' : 'Nuevo laboratorio' }}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label" for="nombre">Nombre</label>
              <input id="nombre" title="Nombre del laboratorio" placeholder="Ej: Laboratorio Central" class="form-control" formControlName="nombre" />
              <div class="text-danger" *ngIf="form.controls['nombre'].touched && form.controls['nombre'].invalid">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="ubicacion">Ubicación</label>
              <input id="ubicacion" title="Ubicación del laboratorio" placeholder="Calle 123, Ciudad" class="form-control" formControlName="ubicacion" />
              <div class="text-danger" *ngIf="form.controls['ubicacion'].touched && form.controls['ubicacion'].invalid">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="capacidad">Capacidad (opcional)</label>
              <input id="capacidad" type="number" min="0" class="form-control" formControlName="capacidad" placeholder="Ej: 50" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="encargadoId">ID Encargado (opcional)</label>
              <input id="encargadoId" type="number" min="1" class="form-control" formControlName="encargadoId" placeholder="Ej: 1" />
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Guardar</button>
              <a class="btn btn-secondary" routerLink="/laboratorios">Cancelar</a>
            </div>

            <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
