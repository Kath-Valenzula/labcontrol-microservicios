<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card auth-card">
        <div class="card-body">
          <h2 class="h5">Iniciar sesión</h2>
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="mb-3">
              <label for="correo">Correo</label>
              <input id="correo" type="email" class="form-control" formControlName="correo" />
              <div class="text-danger" *ngIf="f['correo'].touched && f['correo'].invalid">
                <div *ngIf="f['correo'].errors?.['required']">Este campo es obligatorio.</div>
                <div *ngIf="f['correo'].errors?.['email']">El correo debe tener formato usuario&#64;dominio.cl.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password">Contraseña</label>
              <input id="password" type="password" class="form-control" formControlName="password" />
              <div class="text-danger" *ngIf="f['password'].touched && f['password'].invalid">
                <div *ngIf="f['password'].errors?.['required']">Este campo es obligatorio.</div>
                <div *ngIf="f['password'].errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary" [disabled]="loading">Ingresar</button>
              <a routerLink="/auth/recuperar" class="link">Recuperar contraseña</a>
            </div>

            <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>

            <div class="mt-3">¿No tienes cuenta? <a routerLink="/auth/registro">Regístrate</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
