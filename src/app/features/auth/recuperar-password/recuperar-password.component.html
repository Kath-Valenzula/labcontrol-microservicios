<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h2 class="h5">Recuperar contrase√±a</h2>
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="mb-3">
              <label for="correo">Correo</label>
              <input id="correo" class="form-control" formControlName="correo" type="email" />
              <div class="text-danger" *ngIf="f['correo'].touched && f['correo'].invalid">
                <div *ngIf="f['correo'].errors?.['required']">Este campo es obligatorio.</div>
                <div *ngIf="f['correo'].errors?.['email']">El correo debe tener formato usuario&#64;dominio.cl.</div>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Enviar</button>
              <a routerLink="/auth/login" class="btn btn-secondary">Volver</a>
            </div>

            <div class="text-success mt-2" *ngIf="message">{{ message }}</div>
            <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
