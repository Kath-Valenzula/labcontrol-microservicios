<div class="auth-shell container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="auth-card">
        <div class="auth-header">
          <p class="eyebrow">Soporte</p>
          <h2>Recuperar contrasena</h2>
          <p class="subtitle">Enviaremos instrucciones al correo registrado.</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="auth-form">
          <div class="mb-3">
            <label for="correo">Correo</label>
            <input id="correo" class="form-control" formControlName="correo" type="email" placeholder="usuario@labcontrol.cl" />
            <div class="text-danger" *ngIf="f['correo'].touched && f['correo'].invalid">
              <div *ngIf="f['correo'].errors?.['required']">Este campo es obligatorio.</div>
              <div *ngIf="f['correo'].errors?.['email']">Formato invalido.</div>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Enviar</button>
            <a routerLink="/auth/login" class="btn btn-outline-secondary">Volver</a>
          </div>

          <div class="alert alert-success mt-3" *ngIf="message">{{ message }}</div>
          <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
