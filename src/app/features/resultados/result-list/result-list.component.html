<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Resultados de an√°lisis</h5>
    <div>
      <button class="btn btn-sm btn-primary me-2" (click)="create()">Nuevo resultado</button>
      <button class="btn btn-sm btn-outline-secondary" (click)="load()">Refrescar</button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="loading">Cargando...</div>
    <div *ngIf="error" class="text-danger">{{ error }}</div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Paciente ID</th>
            <th>Laboratorio</th>
            <th>Examen</th>
            <th>Fecha</th>
            <th>Resultado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of results">
            <td>{{ r.pacienteId }}</td>
            <td>{{ r.laboratorioId }}</td>
            <td>{{ r.tipoExamen }}</td>
            <td>{{ r.fecha | date:'mediumDate' }}</td>
            <td>{{ r.resultado }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-secondary me-2" (click)="edit(r.id)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="remove(r.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
