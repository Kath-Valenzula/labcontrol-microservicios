<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Mis resultados de analisis</h5>
  </div>
  <div class="card-body">
    <div *ngIf="loading">Cargando...</div>
    <div *ngIf="error" class="text-danger">{{ error }}</div>
    <div class="table-responsive" *ngIf="!loading && !error && results.length">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Laboratorio</th>
            <th>Examen</th>
            <th>Fecha</th>
            <th>Resultado</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of results">
            <td>{{ r.laboratorioId }}</td>
            <td>{{ r.tipoExamen }}</td>
            <td>{{ r.fecha | date:'mediumDate' }}</td>
            <td>{{ r.resultado }}</td>
            <td>{{ r.observaciones || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!loading && !error && !results.length" class="text-muted">No hay resultados para mostrar.</div>
  </div>
</div>
