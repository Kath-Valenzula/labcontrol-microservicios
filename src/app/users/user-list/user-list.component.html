<div class="lc-card">
  <div class="lc-card-head d-flex justify-content-between align-items-center">
    <div>
      <p class="eyebrow mb-1">Usuarios del sistema</p>
      <h5 class="mb-0">Listado de usuarios</h5>
      <div class="hint">Gestiona usuarios registrados.</div>
    </div>
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-secondary btn-sm" (click)="load()">Refrescar</button>
      <a class="btn btn-primary btn-sm" [routerLink]="['/usuarios/nuevo']">Nuevo usuario</a>
    </div>
  </div>
  <div class="lc-card-body">
    <div *ngIf="loading" class="alert alert-info mb-3">Cargando...</div>
    <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>
    <div *ngIf="!users.length && !loading && !error" class="alert alert-warning">
      No hay usuarios registrados.
    </div>
    <div class="table-responsive" *ngIf="users.length">
      <table class="table align-middle table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Rol</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <td>{{ u.nombre }}</td>
            <td>{{ u.apellido }}</td>
            <td>{{ u.correo }}</td>
            <td>{{ u.rol }}</td>
            <td class="text-end">
              <a class="btn btn-light btn-sm me-2" [routerLink]="['/usuarios', u.id]">Editar</a>
              <button class="btn btn-danger btn-sm" (click)="remove(u.id!)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
