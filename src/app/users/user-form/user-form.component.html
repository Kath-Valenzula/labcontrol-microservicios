<div class="card">
  <div class="card-header">
    <h5 class="mb-0">{{ isEdit ? 'Editar usuario' : 'Nuevo usuario' }}</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input id="nombre" class="form-control" formControlName="nombre" />
          <div class="text-danger" *ngIf="form.controls['nombre'].touched && form.controls['nombre'].invalid">Obligatorio.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="apellido">Apellido</label>
          <input id="apellido" class="form-control" formControlName="apellido" />
          <div class="text-danger" *ngIf="form.controls['apellido'].touched && form.controls['apellido'].invalid">Obligatorio.</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="correo">Correo</label>
        <input id="correo" type="email" class="form-control" formControlName="correo" />
        <div class="text-danger" *ngIf="form.controls['correo'].touched && form.controls['correo'].invalid">Correo inválido.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="telefono">Teléfono</label>
        <input id="telefono" class="form-control" formControlName="telefono" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="rol">Rol</label>
        <select id="rol" class="form-control" formControlName="rol">
          <option value="">Seleccione...</option>
          <option value="ADMIN">Admin</option>
          <option value="MEDICO">Médico</option>
          <option value="PATIENT">Paciente</option>
        </select>
        <div class="text-danger" *ngIf="form.controls['rol'].touched && form.controls['rol'].invalid">Seleccione un rol.</div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" routerLink="/usuarios">Cancelar</a>
      </div>
      <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
    </form>
  </div>
</div>
