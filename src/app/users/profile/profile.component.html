<div class="card profile-card mx-auto">
  <div class="card-header">
    <h5 class="mb-0">Editar perfil</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" class="form-control" formControlName="nombre" />
          <div class="text-danger" *ngIf="f['nombre'].touched && f['nombre'].invalid">Este campo es obligatorio.</div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input id="apellido" class="form-control" formControlName="apellido" />
          <div class="text-danger" *ngIf="f['apellido'].touched && f['apellido'].invalid">Este campo es obligatorio.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input id="correo" type="email" class="form-control" formControlName="correo" />
        <div class="text-danger" *ngIf="f['correo'].touched && f['correo'].invalid">
          <div *ngIf="f['correo'].errors?.['required']">Este campo es obligatorio.</div>
          <div *ngIf="f['correo'].errors?.['email']">El correo no es válido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input id="telefono" class="form-control" formControlName="telefono" />
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit" [disabled]="loading">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
      </div>

      <div *ngIf="success" class="text-success mt-2">{{ success }}</div>
      <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
    </form>
  </div>
</div>
